<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="utf-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <meta name="description" content="Artur Madjidov's curriculum vitae"/>
      <title>Artur Madjidov | FullStack Dev</title>
      <style>
         :root {
            --box-shadow: 0px 0px 7px 0px rgba(0,0,0,0.25);
            --separator-border: 1px solid #000;
         }

         body {
            display: grid;
            margin: 0px;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
         }

         body > div {
            height: 100%;
            overflow: hidden;
         }
                  
         .pane, li, ul {
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
         }

         .pane {
            flex-direction: column;
            padding: 0 5%;
         }

         .separator {
            background-color: black;
            overflow: hidden;
         }
            .-vertical {
               width: 1px;
            }
            .-horizontal {
               height: 1px;
            }

         ul {
            list-style: none;
            display: flex;
            flex-wrap: wrap;
            margin: 0;
            padding: 0;
         }

         .technos {
            overflow: auto;
         }

         .technos li {
            width: 100px;
            height: 100px;
            /* border: 1px solid black; */
            margin: 7px;
            box-shadow: 0px 0px 7px 0px rgba(0,0,0,0.25);
         }

         img {
            max-width:100%;
            max-height:100%;
         }

         .id > *:not(.hr) {
            margin: 0.5em 0;
         }

         .id > div {
            display: flex;
         }

         .id > div .separator {
            margin: 0 .5em;
         }

         .socials li {
            width: 40px;
            height: 40px;
         }

         @media screen and (min-width: 900px) {
            body {
               grid-template: 'pane1 separator pane2';
               grid-template-columns: 1fr 1px 1fr;
            }
         }

         @media screen and (max-width: 900px) {
            body {
               grid-template: 'pane1' 'pane2';
               grid-template-rows: min-content 1fr;
            }

            body > div {
               height: unset;
            }

            body > .separator {
               display: none;
            }
         }
      </style>
   </head>
   <body>
      <div class="pane id">
         <h1>Artur Madjidov</h1>
         <div>
            <h2>Full stack developer</h2>
            <div class="separator -vertical"></div>
            <ul class="socials">
               <li><a href="https://github.com/Arturace"><img src="img/github.svg" alt="GitHub"/></a></li>
               <li><a href="https://www.linkedin.com/in/artur-madjidov/"><img src="img/linkedin.svg" alt="LinkedIn"/></a></li>
            </ul>
         </div>
      </div>
      <div class="separator"></div>
      <div class="pane">
         <ul class="technos">
            <li title="JavaScript"><img src="img/js.png" alt="JavaScript"/></li>
            <li title="ASP.NET MVC"><img src="img/asp_net_mvc.jpg" alt="ASP.NET MVC" /></li>
            <li title="CSS"><img src="img/css.png" alt="CSS"/></li>
            <li title="SCSS"><img src="img/scss.png" alt="SCSS"/></li>
            <li>SQL</li>
            <li>HTML</li>
            <li>NodeJS</li>
            <li>jQuery</li>
            <li>Cypress</li>
            <li>Bootstrap</li>
            <li>C</li>
            <li>C++</li>
            <li>Vue</li>
            <li>React</li>
            <li>Angular</li>
            <li>Ghostscript</li>
            <li>Webpack</li>
            <li>WPF</li>
            <li>Visual Basic</li>
            <li>Java</li>
         </ul>
      </div>
   </body>
</html>
