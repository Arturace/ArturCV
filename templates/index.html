<!DOCTYPE html>
<html>

<head>
  <meta charset='utf-8'>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <title>Loading</title>
  <meta name='viewport' content='width=device-width, initial-scale=1'>
  <style>
    body {
      margin: 0;
      padding: 0;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
    }

    body.loading .page-loading-l {
      left: -2vw;
    }

    body.loading .page-loading-r {
      right: -2vw;
    }

    body.loading .page-loading-overlay {
      display: block;
    }
    .page-loading-overlay {
      display: none;
      width: 100vw;
      height: 100vh;
      position: absolute;
      z-index: 100;
    }

    
    .page-loading-l,
    .page-loading-r,
    .page-loading-t,
    .page-loading-b {
      position: absolute;
    }

    .page-loading-l {
      width: 50vw;
      height: 100vh;
      background-color: #8FF2C4;
      left: -50vw;
    }

    .page-loading-r {
      width: 50vw;
      height: 100vh;
      background-color: #8FF2C4;
      right: -50vw;
    }

    .page-loading-l,
    .page-loading-r,
    .page-loading-t,
    .page-loading-b  {
      transition-property: right, left, top, bottom, background-color;
      transition-duration: 100ms;
    }
    .page-loading-t,
    .page-loading-b {
      height: 100vh;
      width: 4vw;
      left: calc(50vw - (4vw / 2));
    }

    .page-loading-t {
      transition-timing-function: cubic-bezier(.25,.1,.25,1);
      background-color: brown;
      top: -100vh;
    }
    .page-loading-b {
      background-color: chocolate;
      top: 100vh;
    }

    body.loading .page-loading-b {
      top: 0vh;
    }

    body.loading .page-loading-t:not(.end) {
      transition-duration: 20s;
      top: -1vh;
      /* animation-duration: 20s;
      animation-delay: 100ms;
      animation-name: page-loading-t; */
      /* animation-timing-function: ease-in-out; */
    }
    
    body.loading .page-loading-t.end {
      transition-duration: 200ms;
      top: 0vh;
    }
    @keyframes page-loading-t {
      0% {
        top: 100vh;
      }

      20% {
        top: 40vh;
      }

      100% {
        top: 0vh;
      }
    }

  </style>
  <script type="text/javascript">
    const LANG = navigator.language.toLowerCase();
    /** @type {string[]} */
    const LANGS = {{* JSON.stringify(it.languages)}};
    const GUT_LANG = LANGS.find(l => LANG.includes(l));
    // window.location.replace(`{{it.mainPage}}.${GUT_LANG ? GUT_LANG : '{{it.defaultLanguage}}'}.html`);
  </script>
</head>
<body>
  <div class="page-loading-overlay"></div>
  <div class="page-loading-l"></div>
  <div class="page-loading-b"></div>
  <div class="page-loading-r"></div>
  <div class="page-loading-t"></div>
  <script>
    setTimeout(() => document.body.classList.add('loading'), 0);
    setTimeout(() => document.querySelector('.page-loading-t').classList.add('end'), 2000);
  </script>
</body>
</html>
