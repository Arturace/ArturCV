<!DOCTYPE html>
<html class="dark">
<head>
  <meta charset='utf-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <title>Color theme</title>
  <meta name='viewport' content='width=device-width, initial-scale=1'>
  <link rel='stylesheet' type='text/css' media='screen' href='stylez.css'>
  <style>
    .a-block {
      width: 100vw;
      height: 100px;
    }
  </style>
</head>
<body style="display: block; height:auto; overflow: auto;">
  <button id="themeSwitch" style="position: fixed; top: 0; right: 0;">Switch themes</button>
  {{@each([0, 1, 2, 3, 4, 5, 6]) => n}}
    <div class="a-block" style="background-color: var(--bg-{{n}});">--bg-{{n}}</div>
  {{/each}}
  <script type="text/javascript">
    document.getElementById('themeSwitch').addEventListener('click', () => {
      document.documentElement.classList.toggle('dark');
      document.documentElement.classList.toggle('light');
    });
  </script>
</body>
</html>
